<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Sci</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="body-container">

        <div class="body1">
            <div class="image-container">
                <img class="img1" src="/image/side_bakckground.png">
            </div>
            <h1 class="img-header">Rock,Paper and Scissors</h1>
        </div>

        <div class="body2">
            <h1 class="body1-header">Start the Game</h1>

            <div class="box-container">
                <div class="c1 c">
                    <img style="height: 100px;" src="./image/Stone.png" alt="stone">
                    <h1>Stone</h1>
                </div>
                <div class="c2 c">
                    <img style="height: 100px;" src="./image/Paper.png" alt="Paper">
                    <h1>Paper</h1>
                </div>
                <div class="c3 c">
                    <img style="height: 100px;" src="./image/Scissors.png" alt="Scissors">
                    <h1>Scissors</h1>
                </div>
            </div>

            <h1 class="vs">VS</h1>

            <div class="comp-container">
                <div class="comp">  
                    <div class="comp-img"></div>
                    <h1 class="comp-text">COMPUTER</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
